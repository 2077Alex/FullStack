<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用 CSS 属性示例</title>
  <style>
    /* 文本与字体 */
    .text {
      color: #4caf50; /* 文本颜色 */
      font-size: 20px; /* 字体大小 */
      font-family: "Arial", sans-serif; /* 字体 */
      text-align: center; /* 文本居中 */
      line-height: 1.6; /* 行高 */
    }

    /* 盒模型 */
    .box {
      margin: 20px auto; /* 外边距，自动水平居中 */
      padding: 20px; /* 内边距 */
      width: 300px; /* 宽度 */
      height: 150px; /* 高度 */
      border: 2px solid #333; /* 边框 */
      background-color: #f9f9f9; /* 背景颜色 */
    }

    /* 背景 */
    .background {
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      height: 150px;
      background-color: #87ceeb; /* 背景颜色 */
      background-image: url('https://via.placeholder.com/300'); /* 背景图片 */
      background-size: cover; /* 背景尺寸 */
      color: white; /* 设置文本颜色 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* 边框 */
    .border {
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border: 5px dashed #ff6347; /* 边框样式 */
      background-color: #fffacd;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 文本与字体 -->
  <div class="text">
    <h1>文本与字体示例</h1>
    <p>这是一个段落，展示了颜色、字体大小、字体族和行高。</p>
  </div>

  <!-- 盒模型 -->
  <div class="box">
    <p>这是一个盒模型示例，包含外边距、边框、内边距和内容。</p>
  </div>

  <!-- 背景 -->
  <div class="background">
    <p>这是一个背景示例，带有背景颜色和图片。</p>
  </div>

  <!-- 边框 -->
  <div class="border">
    <p>这是一个边框示例，边框样式为虚线。</p>
  </div>

</body>
</html>
